cl_showpos 1;
mat_fullbright 1;
bind f9 "toggle mat_fullbright 0 1";
bind f10 "toggle mat_wireframe 0 1"; // invisible walls/bright solid textures/texturebugs
bind f11 "toggle r_drawclipbrushes 0 2";
bind r "toggle sensitivity 3 0.1"; // angle bhops
bind q "load_itempreset 0"
bind b "sm_bcheck"

alias jumpbug "+duck; bind space +jumpbugjump"
