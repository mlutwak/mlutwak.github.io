bind c "jumpbug"

bind f "op1"
alias op1 "thirdperson; bind f "op2""
alias op2 "firstperson; bind f "op1""

alias +walkhop "+duck;+jump"
alias -walkhop "-duck;-jump"
bind 6 "slot6"
sm_speedo